<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <!-- FORMULAIRE DE RESERVATION -->
    <!-- au cas ou t'aurais pas compris place ton fromulaire ici. A+ Manfred -->
    <form action="" method="post">
        <ul>
            <li>
                <label>Hôtel</label>
                <label for="list_hotels">
                    <select name="hotels" id="list_hotels">
                        <option>-- Sélectionnez un hôtel --</option>
                        <option>Hôtel City</option>
                        <option>Hôtel National</option>
                        <option>Hôtel Le Midi</option>
                        <option>Hôtel Victoria</option>
                    </select>
                </label>
            </li>
            <li>
                <label for="nbrChambre">Nombre de chambres : </label>
                <input id="nbrChambre" name="nbrChambre" type="number">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <div>
                            <label>
                                <input type="radio" name="tchambre" value="std1" required>
                                <span>Standard simple</span>
                            </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="tchambre" value="std2">
                            <span>Standard double</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="tchambre" value="sup1">
                            <span>Supérieure simple</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="tchambre" value="sup2">
                            <span>Supérieure double</span>
                        </label>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Option disponible</legend>
                    <label>
                        <div>
                            <input type="checkbox" name="petitdej">
                            <span id="petitdej">Petit déjeuner</span>
                        </div>
                        <div>
                            <input type="checkbox" name="tv">
                            <span id="tv">TV</span>
                        </div>
                        <div>
                            <input type="checkbox" name="journaux">
                            <span id="journaux">Journaux</span>
                        </div>
                        <div>
                            <input type="checkbox" name="ordi">
                            <span id="ordi">Ordinateur</span>
                        </div>
                        <div>
                            <input type="checkbox" name="wifi">
                            <span id="wifi">Accès Wifi</span>
                        </div>
                        <div>
                            <input type="checkbox" name="animal">
                            <span id="animal">Animaux de compagnie</span>
                        </div>
                    </label>
                </fieldset>
            </li>
            <li>
                <button id="reset">Reset</button>
                <button id="btReserver">Réserver</button>
            </li>
        </ul>
    </form>
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
